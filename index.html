<!DOCTYPE html>
<html>
    <body>
            <div id="buttons">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                    <p id="results"></p>
                    <p id="score"></p>
            </div>
    </body>
    <script>
            function computerPlay() { 
                let num = Math.random();
                if (num <= .33) {
                    return "rock";
                }
                else if (num <= .66) {
                    return "scissors";
                }
                else {
                    return "paper";
                }
            }

            function userPlay() {
                let str = prompt("Enter rock, paper, or scissors", "rock");
                let str2 = str.toLowerCase();
                if (str2 != "rock" && str2 != "paper" && str2 != "scissors") {
                    console.log("Invalid answer, using rock instead");
                    return "rock";
                }
                else {
                    return str2;
                }
            }

            function playRound(playerSelection, computerSelection) {
                if ((playerSelection == "rock" && computerSelection == "rock") || (playerSelection == "scissors" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection == "paper")) {
                    console.log("Tie!");
                }
                else if ((playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "paper") || (playerSelection == "paper" && computerSelection == "rock")) {
                    console.log("User wins!");
                    userScore++;;
                }
                else {
                    console.log("Computer wins!");
                    computerScore++;
                }
                results.innerHTML = "User played " + playerSelection + " and the computer played " + computerSelection + ".";
                score.innerHTML = "The user's score is " + userScore + " and the computer's score is " + computerScore + ".";

            }


            let userScore = 0;
            let computerScore = 0;

            function game() {



                const playerSelection = userPlay();
                const computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);

                }

            const btnRock = document.querySelector("#rock");
            const btnPaper = document.querySelector("#paper");
            const btnScissors = document.querySelector("#scissors");
            const results = document.querySelector("#results");

            btnRock.addEventListener("click", function () {
                playRound("rock", computerPlay());
            });
            btnPaper.addEventListener("click", function () {
                playRound("paper", computerPlay());
            });
            btnScissors.addEventListener("click", function () {
                playRound("scissors", computerPlay());
            });
           // game();

        </script>
</html>
